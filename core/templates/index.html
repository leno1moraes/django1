{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Djano 1 - Contato</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>Minha página de Index</h1>
    
    <img src="{% static 'images/djangoimg.jpg' %}" width="30%" height="30%" />
    
    <h2>{{ curso }}</h2>
    <h3>{{ outro }}</h3>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}"> {{ produto.nome }} </a></td>
                <td>{{ produto.preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="teste();">Clica em mim</button>

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
